<h1>Kenzo MATSUMOTO (松本謙三)</h1>
<p></p>
<p>Kenzo MATSUMOTO (March 21, 1899 - September 15, 1980) was a Noh actor of the Shimogakari Hosho school of waki-kata (supporting actors). He was designated as the holder of Important Intangible Cultural Property (Living National Treasure). </p>

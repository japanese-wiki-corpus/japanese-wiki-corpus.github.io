<h1>Gyoe (行会)</h1>
<p></p>
<p>Gyoe (689-date of death unknown) was a priest in the Nara period. </p>
<p><h3>Summary</h3>
</p>
<p>His secular surname was Tsu. He was from OkuninoSato, Sumiyoshi County, Settsu Province. In 728, he received religious precepts at Asuka-dera Temple. He started to stay at Sairin-ji Temple in 743. </p>

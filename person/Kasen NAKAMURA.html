<h1>Kasen NAKAMURA (中村霞仙)</h1>
<p></p>
<p>Kasen NAKAMURA is a name which was used by some Kabuki (a traditional form of drama and music performed by male actors) actors. </p>
<p>Kasen NAKAMURA the First<br/>
He was an adopted son of Sojuro NAKAMURA. </p>
<p>Kasen NAKAMURA the Second<br/>
He was a son of the first generation. </p>

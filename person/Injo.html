<h1>Injo (院助)</h1>
<p></p>
<p>Injo (year of birth unknown - January 14, 1109) was a busshi (sculptor of Buddhist statues) in the Heian period. He was the founding father of the Inpa (In School). He was the grandson of Jocho. </p>

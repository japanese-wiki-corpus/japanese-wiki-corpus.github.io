<h1>Horen (法蓮)</h1>
<p></p>
<p>Horen (years of birth and death unknown) was a priest during the Asuka period and the Nara period. </p>
<p><h3>Career</h3>
</p>
<p>Being excelled in medicine, he was granted 40 rural towns in Buzen Province in September, 704. In June, 721, his relatives were awarded the surname of Usa. </p>

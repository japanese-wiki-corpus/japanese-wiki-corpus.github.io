<h1>Ginnosuke ICHIKAWA (市川銀之助)</h1>
<p></p>
<p>Ginnosuke ICHIKAWA is a name used by Kabuki (a traditional form of drama and music performed by male actors) actors. </p>
<p>Ginnosuke ICHIKAWA the First<br/>
He later became Danzo ICHIKAWA the Ninth. </p>
<p>Ginnosuke ICHIKAWA the Second<br/>
He was a son of the first generation. </p>

<h1>Shichidayu KITA (喜多七太夫)</h1>
<p></p>
<p>Shichidayu KITA is one of the names used by the head family of the shite-kata Kita school (one of the five schools of shite-kata [main roles]). </p>
<p>KITA Shichidayu Nagayoshi, the founder of the school, and Shichidayu Hisayoshi, the 9th headmaster of the school, are well known. </p>

<h1>Kado-ka (華道家)</h1>
<p></p>
<p>A Kado-ka is a person who arranges flowers. Specifically, a Kado-ka refers to a professional who produces sculptures and designs made of flowers and plants. A Kado-ka is sometimes called "flower artist,""Ikebana-sakka," "Soka-ka,"or"Hana-shi." Some of them are sculptors as well. </p>

<h1>Sando (三道)</h1>
<p></p>
<p>Sando (three ways) often means 'Sado' (tea ceremony), 'Kado' (flower arrangement) and 'Kodo' (traditional incense-smelling ceremony), and also it often includes <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/history/Shodo (Daigaku-ryo).html">Shodo</a> (calligraphy). If <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/history/Shodo (Daigaku-ryo).html">Shodo</a> is included, either Sado, Kado, or Kodo may be excluded instead but it is not certain. </p>

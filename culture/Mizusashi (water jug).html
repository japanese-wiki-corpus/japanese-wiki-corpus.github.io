<h1>Mizusashi (water jug) (水指)</h1>
<p></p>
<p>Mizusashi is a tea utensil. </p>
<p><h3>Summary</h3>
</p>
<p>It is a container for storing water, which is used for adding more water to <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/culture/Chagama.html">chagama</a> (iron pot used in the tea ceremony) and rinsing tea bowls and <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/culture/Chasen (a bamboo tea whisk).html">chasen</a> (tea whisk) with water, when making tea in the tea ceremony. </p>

<h1>Soshitsu SEN (千宗室)</h1>
<p></p>
<p>Soshitsu SEN is the name of the head of Urasenke which is one of the tea schools. This name has been succeeded to one generation after another from Soshitsu SEN (the fourth) who was the fourth head of the school. </p>

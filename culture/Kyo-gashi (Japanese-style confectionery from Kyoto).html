<h1>Kyo-gashi (Japanese-style confectionery from Kyoto) (京菓子)</h1>
<p></p>
<p>Kyo-gashi means sweets that are made in Kyoto prefecture. </p>
<p>Other names for Kyo-gashi<br/>
Nowadays they are also known as "sweets of craft" or "sweets of art." </p>

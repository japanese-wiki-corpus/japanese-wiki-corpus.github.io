<h1>Uguisu-an (a green sweet bean paste) (うぐいす餡)</h1>
<p></p>
<p>Uguisu-an is a green smooth bean paste made by crushing boiled green peas and sweetening with sugar or honey. It's one ingredient of Japanese confectionery and an-pan (a round soft bread with bean paste in the center). </p>

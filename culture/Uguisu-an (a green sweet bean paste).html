<h1>Uguisu-an (a green sweet <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/culture/bean paste (an).html">bean paste</a>) (うぐいす餡)</h1>
<p></p>
<p>Uguisu-an is a green smooth <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/culture/bean paste (an).html">bean paste</a> made by crushing boiled green peas and sweetening with sugar or honey. It's one ingredient of Japanese confectionery and an-pan (a round soft bread with <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/culture/bean paste (an).html">bean paste</a> in the center). </p>

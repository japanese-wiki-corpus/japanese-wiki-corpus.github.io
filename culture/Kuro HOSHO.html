<h1>Kuro HOSHO (宝生九郎)</h1>
<p></p>
<p>Kuro HOSHO is a stage name used by the headman of the shite-kata (actors who play leading characters in Noh performances) Hosho school. </p>
<p>Kuro Tomoharu HOSHO the 16th is particularly well known. </p>

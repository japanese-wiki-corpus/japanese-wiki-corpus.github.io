<h1>Tango Chirimen (silk crepe) (丹後ちりめん)</h1>
<p></p>
<p>Tango Chirimen is a high-quality silk fabric produced in the Tango region of Kyoto Prefecture. It is a local industry of the Tango region, but it has been on the decline in the recent years. </p>
<p>Main production areas<br/>
Kyotango City<br/>
Miyazu City<br/>
Yosano-cho<br/>

<h1>Butto-koji Juhasson (仏塔古寺十八尊)</h1>
<p></p>
<p>The Butto-koji Juhasson are reijo (sacred places) containing pagodas, located in the Kinki region. They were established by eighteen Shingon sect-related temples in 1995. </p>

<h1>Saigoku Aizen Junana Reijo (a term relating to reijo sacred places) (西国愛染十七霊場)</h1>
<p></p>
<p>Saigoku Aizen Junana Reijo is the comprehensive name for seventeen reijo (sacred places) that enshrine Aizen Myoo (Ragaraja) in Osaka, Hyogo, Okayama, Kyoto, Shiga, Mie, Nara, and Wakayama Prefectures. </p>

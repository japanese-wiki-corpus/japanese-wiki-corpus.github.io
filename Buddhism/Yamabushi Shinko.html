<h1>Yamabushi Shinko (山伏信仰)</h1>
<p></p>
<p>Yamabushi Shinko is a belief from the ancient times in Japan, regarding divine spirits that live in the mountains. It is believed that if ascetic practices are performed deep in the mountains, supernatural power (genriki) is earned. <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/Buddhism/Yamabushi.html">Yamabushi</a> is also called Shugenja. </p>

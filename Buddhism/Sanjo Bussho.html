<h1>Sanjo Bussho (三条仏所)</h1>
<p></p>
<p>Sanjo Bussho was a Buddhist sculpture workshop that was located in Kyoto's Sanjo-dori Street in the mid Heian period. It was founded by Chosei, who was a disciple of Jocho. In the Kamakura period, it gave way to Shichijo and other bussho and declined. </p>

<h1>Monryu (門流)</h1>
<p></p>
<p>Monryu is a designation used to refer to branch schools of Nichiren's disciples who considered the Myohorenge-kyo Sutra (the Lotus Sutra) as Shobo (the true teachings of Buddha), by using the founder's name or the name of the area where the founder propagated Buddhism. </p>

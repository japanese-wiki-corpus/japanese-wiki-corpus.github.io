<h1>Ryukyu Shinto-ki (琉球神道記)</h1>
<p></p>
<p>"Ryukyu Shinto-ki" is a Buddhist books. The books were released in 1648. </p>
<p>The books were compiled by Taichu. With first book discussing the three Buddhist realms, the books elucidate the roots and origins of Buddhism and Shintoism in Ryukyu (Okinawa). </p>

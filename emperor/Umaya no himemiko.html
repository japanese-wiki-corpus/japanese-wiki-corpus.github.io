<h1>Umaya no himemiko (馬屋古女王)</h1>
<p>Umaya no himemiko (date of birth and death unknown) was the eighth child (fourth princess) between Prince Shotoku and Kashiwadenominoiratsume. "Joguki" (Record of the Crown Prince) was complied for Umaya no himemiko. </p>

<p>Umaya no <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/emperor/Himemiko (Imperial Princess).html">himemiko</a> (date of birth and death unknown) was the eighth child (fourth princess) between Prince Shotoku and Kashiwadenominoiratsume. "Joguki" (Record of the Crown Prince) was complied for Umaya no <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/emperor/Himemiko (Imperial Princess).html">himemiko</a>. </p>

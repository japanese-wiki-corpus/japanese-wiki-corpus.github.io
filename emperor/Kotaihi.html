<h1>Kotaihi (皇太妃)</h1>
<p></p>
<p>Kotaihi means a person who was the biological mother of an Emperor and the wife of the previous Emperor. There were similar titles called Kotaigo, the biological mother of the Emperor and dowager of previous Emperor and Kotaifujin, emperor's biological mother and consort. </p>

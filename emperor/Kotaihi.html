<h1>Kotaihi (皇太妃)</h1>
<p></p>
<p>Kotaihi means a person who was the biological mother of an Emperor and the wife of the previous Emperor. There were similar titles called <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/emperor/Kotaigo (Empress Dowager).html">Kotaigo</a>, the biological mother of the Emperor and dowager of previous Emperor and <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/emperor/Kotaifujin (title for previous retired emperors consort).html">Kotaifujin</a>, emperor's biological mother and consort. </p>

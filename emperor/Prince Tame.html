<h1>Prince Tame (田目皇子)</h1>
<p></p>
<p>Prince Tame (Tame no miko, 572 - year of death unknown) was the first son of Emperor Yomei. His mother was SOGA no (蘇我石付名姫). </p>
<p>He had a son and Princess Satomi. </p>
<p>No detailed reports were kept. But it is said he married ANAHOBE no Hashihitohime after Emperor Yomei died. </p>

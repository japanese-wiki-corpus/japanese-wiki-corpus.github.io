<h1>Prince Naniwa (難波皇子)</h1>
<p></p>
<p>Prince Naniwa (around 560 - 587) was the first son of Emperor Bidatsu and his wife, KASUGA no Ominago. </p>
<p>He supported the Imperial army during the Teibi Incident in August, 587, but his name wasn't reported since then, it is assumed he died during Teibi Incident. </p>

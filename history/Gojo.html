<h1>Gojo (五情)</h1>
<p></p>
<p>In China, Gojo refers to five emotions. 
<br/>Joy, Anger, Grief, Pleasure and Hate<br/>
In the Gogyo (Five Movements) principle, Joy is represented as a tree, Anger as Gold, Sadness as Water, Pleasure as Fire, and Hate as Soil. </p>

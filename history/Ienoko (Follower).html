<h1>Ienoko (Follower) (家子)</h1>
<p></p>
<p>Ienoko are constituent members of <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/history/Bushidan.html">bushidan</a> (warrior bands). </p>
<p>They are branch family members and child born out of wedlock who had blood relationship with soryo (heir) among the members of <a href="https://shinsengumi-archives.github.io/japanese-wiki-corpus/history/Bushidan.html">bushidan</a>. They are sometimes influential vassals without blood relationship. </p>

<h1>Ienoko (Follower) (家子)</h1>
<p></p>
<p>Ienoko are constituent members of bushidan (warrior bands). </p>
<p>They are branch family members and child born out of wedlock who had blood relationship with soryo (heir) among the members of bushidan. They are sometimes influential vassals without blood relationship. </p>

<h1>Nuinotsukasa (Sewing Office) (縫司)</h1>
<p></p>
<p>Nuinotsukasa was one of 12 offices in the Ladies Quarters, and responsible for sewing garments, braiding plaited cords, and also managed the court ladies' serving and entering the Imperial Court. </p>

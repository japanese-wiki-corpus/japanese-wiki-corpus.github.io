<h1>Ishiyari (stone spear) (石槍)</h1>
<p></p>
<p>Ishiyari is a kind of chipped stone tool used as the spearhead. </p>
<p>Ishiyari was used, tied to a stick with a vine string. It is thought to have been used mainly for stabbing and killing animals fallen in a pitfall. </p>

<h1>Nishikoji-dori Street (西小路通)</h1>
<p></p>
<p>Nishikoji-dori Street is one of the streets in Kyoto running in the north-south direction. It is located west of Nishioji-dori Street and runs from Myoshinji-dori Street to the north to Shichijo-dori Street to the south. </p>
